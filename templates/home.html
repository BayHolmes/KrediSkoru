<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>
    <style>
        .form-label {
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }

        .form-input {
            display: inline-block;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Credit Risk Prediction</h1>
    <form action="/predict" method="POST">

        <div>
            <label class="form-label" for="existing_checking">Existing Checking:</label>
            <select class="form-input" id="existing_checking" name="existing_checking">
                <option value="A11">... < 0 DM</option>
                <option value="A12">0 <= ... < 200 DM</option>
                <option value="A13">... >= 200 DM / salary assignments for at least 1 year</option>
                <option value="A14">no checking account</option>
            </select>
        </div>
        
        <div>
            <label class="form-label" for="duration">Duration in month:</label>
            <input class="form-input" type="number" id="duration" name="duration" required>
        </div>

        <div>
            <label class="form-label" for="credit_history">Credit history:</label>
            <select class="form-input" id="credit_history" name="credit_history">
                <option value="A30">no credits taken/ all credits paid back duly</option>
                <option value="A31">all credits at this bank paid back duly</option>
                <option value="A32">existing credits paid back duly till now</option>
                <option value="A33">delay in paying off in the past</option>
                <option value="A34">critical account/ other credits existing (not at this bank)</option>
            </select>
        </div>
	
	        <div>
            <label class="form-label" for="purpose">Purpose:</label>
            <select class="form-input" id="purpose" name="purpose">
                <option value="A40">car (new)</option>
                <option value="A41">car (used)</option>
                <option value="A42">furniture/equipment</option>
                <option value="A43">radio/television</option>
                <option value="A44">domestic appliances</option>
                <option value="A45">repairs</option>
                <option value="A46">education</option>
                <option value="A48">retraining</option>
                <option value="A49">business</option>
                <option value="A410">others</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="credit_amount">Credit amount:</label>
            <input class="form-input" type="number" id="credit_amount" name="credit_amount" required>
        </div>

        <div>
            <label class="form-label" for="savings">Savings Account/Bonds:</label>
            <select class="form-input" id="savings" name="savings">
                <option value="A61">... < 100 DM</option>
                <option value="A62">100 <= ... < 500 DM</option>
                <option value="A63">500 <= ... < 1000 DM</option>
                <option value="A64">.. >= 1000 DM</option>
                <option value="A65">unknown/ no savings account</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="employment_since">Present Employment Since:</label>
            <select class="form-input" id="employment_since" name="employment_since">
                <option value="A71">unemployed</option>
                <option value="A72">... < 1 year</option>
                <option value="A73">1 <= ... < 4 years</option>
                <option value="A74">4 <= ... < 7 years</option>
                <option value="A75">.. >= 7 years</option>
            </select>
        </div>

	        <div>
            <label class="form-label" for="installment_rate">Installment Rate in Percentage of Disposable Income:</label>
            <input class="form-input" type="number" id="installment_rate" name="installment_rate" required>
        </div>

        <div>
            <label class="form-label" for="personal_status_sex">Personal Status and Sex:</label>
            <select class="form-input" id="personal_status_sex" name="personal_status_sex">
                <option value="A91">male : divorced/separated</option>
                <option value="A92">female : divorced/separated/married</option>
                <option value="A93">male : single</option>
                <option value="A94">male : married/widowed</option>
                <option value="A95">female : single</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="other_debtors">Other Debtors / Guarantors:</label>
            <select class="form-input" id="other_debtors" name="other_debtors">
                <option value="A101">none</option>
                <option value="A102">co-applicant</option>
                <option value="A103">guarantor</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="present_residence">Present Residence Since:</label>
            <input class="form-input" type="number" id="present_residence" name="present_residence" required>
        </div>

        <div>
            <label class="form-label" for="property">Property:</label>
            <select class="form-input" id="property" name="property">
                <option value="A121">real estate</option>
                <option value="A122">building society savings agreement/ life insurance</option>
                <option value="A123">car or other, not in attribute 6</option>
                <option value="A124">unknown / no property</option>
            </select>
        </div>

	        <div>
            <label class="form-label" for="age">Age in Years:</label>
            <input class="form-input" type="number" id="age" name="age" required>
        </div>

        <div>
            <label class="form-label" for="other_installment_plans">Other Installment Plans:</label>
            <select class="form-input" id="other_installment_plans" name="other_installment_plans">
                <option value="A141">bank</option>
                <option value="A142">stores</option>
                <option value="A143">none</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="housing">Housing:</label>
            <select class="form-input" id="housing" name="housing">
                <option value="A151">rent</option>
                <option value="A152">own</option>
                <option value="A153">for free</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="number_credits">Number of Existing Credits at This Bank:</label>
            <input class="form-input" type="number" id="number_credits" name="number_credits" required>
        </div>

        <div>
            <label class="form-label" for="job">Job:</label>
            <select class="form-input" id="job" name="job">
                <option value="A171">unemployed/ unskilled - non-resident</option>
                <option value="A172">unskilled - resident</option>
                <option value="A173">skilled employee / official</option>
                <option value="A174">management/ self-employed/ highly qualified employee/ officer</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="people_liable">Number of People Being Liable to Provide Maintenance For:</label>
            <input class="form-input" type="number" id="people_liable" name="people_liable" required>
        </div>

        <div>
            <label class="form-label" for="telephone">Telephone:</label>
            <select class="form-input" id="telephone" name="telephone">
                <option value="A191">none</option>
                <option value="A192">yes, registered under the customer's name</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="foreign_worker">Foreign Worker:</label>
            <select class="form-input" id="foreign_worker" name="foreign_worker">
                <option value="A201">yes</option>
                <option value="A202">no</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
